version: 2
models:
  - name: fact_position
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ACCOUNT_CODE
            - SECURITY_CODE     
    columns:
      - name: SECURITY_CODE
        description: The code of the security
        tests:
          - relationships:
              to: ref('dim_security_info')
              field: SECURITY_CODE

  - name: dim_security
    columns:
      - name: SECURITY_CODE
        tests:
          - not_null
          - unique
          - has_default_key
          - warn_on_multiple_default_key